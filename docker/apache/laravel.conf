<VirtualHost *:80>
    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    ServerAdmin webmaster@laravel
    ServerName laravel
    DocumentRoot /var/www/html/public
    ErrorLog /error.log
    CustomLog /access.log combined
</VirtualHost>
